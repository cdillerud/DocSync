version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: gpi-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - gpi-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gpi-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=gpi_document_hub
    volumes:
      - uploads_data:/app/uploads
    networks:
      - gpi-network
    # Bind to localhost only for security (nginx handles external)
    expose:
      - "8001"

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://4.204.41.190
    container_name: gpi-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      # Bind to all interfaces for external access
      - "80:3000"
    networks:
      - gpi-network

volumes:
  mongodb_data:
    driver: local
  uploads_data:
    driver: local

networks:
  gpi-network:
    driver: bridge
